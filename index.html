<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جامعة العين - نظام الأنشطة الطلابية</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Theme Selector -->
    <div class="theme-selector">
        <button class="theme-btn" onclick="changeTheme('black')" title="الأسود">
            <i class="fas fa-circle" style="color: #1a1a1a;"></i>
        </button>
        <button class="theme-btn" onclick="changeTheme('white')" title="الأبيض">
            <i class="fas fa-circle" style="color: #ffffff; border: 1px solid #ddd;"></i>
        </button>
        <button class="theme-btn" onclick="changeTheme('green')" title="الأخضر">
            <i class="fas fa-circle" style="color: #10b981;"></i>
        </button>
        <button class="theme-btn" onclick="changeTheme('red')" title="الأحمر">
            <i class="fas fa-circle" style="color: #ef4444;"></i>
        </button>
        <button class="theme-btn" onclick="changeTheme('purple')" title="البنفسجي">
            <i class="fas fa-circle" style="color: #8b5cf6;"></i>
        </button>
        <button class="theme-btn" onclick="changeTheme('blue')" title="الأزرق">
            <i class="fas fa-circle" style="color: #3b82f6;"></i>
        </button>
    </div>

    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="auth-card">
            <!-- University Logo -->
            <div class="logo-container">
                <div class="logo-circle">
                    <i class="fas fa-university"></i>
                </div>
                <h1 class="university-name">جامعة العين</h1>
                <p class="university-subtitle">العراق - نظام إدارة الأنشطة الطلابية</p>
            </div>

            <!-- Login Form -->
            <div class="form-container" id="loginForm">
                <h2 class="form-title">
                    <i class="fas fa-sign-in-alt"></i>
                    تسجيل الدخول
                </h2>
                
                <form onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginUsername" placeholder="اسم المستخدم" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
                    </div>

                    <div class="input-group role-selector">
                        <label>
                            <input type="radio" name="loginRole" value="student" checked>
                            <span><i class="fas fa-user-graduate"></i> طالب</span>
                        </label>
                        <label>
                            <input type="radio" name="loginRole" value="employee">
                            <span><i class="fas fa-user-tie"></i> موظف</span>
                        </label>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>دخول</span>
                        <i class="fas fa-arrow-left"></i>
                    </button>
                </form>

                <p class="switch-form">
                    ليس لديك حساب؟
                    <a href="#" onclick="showRegisterForm()">إنشاء حساب جديد</a>
                </p>
            </div>

            <!-- Register Form -->
            <div class="form-container hidden" id="registerForm">
                <h2 class="form-title">
                    <i class="fas fa-user-plus"></i>
                    إنشاء حساب جديد
                </h2>
                
                <form onsubmit="handleRegister(event)">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerFullName" placeholder="الاسم الكامل" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="registerUsername" placeholder="اسم المستخدم" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="البريد الإلكتروني" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="كلمة المرور" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerConfirmPassword" placeholder="تأكيد كلمة المرور" required>
                    </div>

                    <div class="input-group role-selector">
                        <label>
                            <input type="radio" name="registerRole" value="student" checked>
                            <span><i class="fas fa-user-graduate"></i> طالب</span>
                        </label>
                        <label>
                            <input type="radio" name="registerRole" value="employee">
                            <span><i class="fas fa-user-tie"></i> موظف</span>
                        </label>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span>إنشاء الحساب</span>
                        <i class="fas fa-user-check"></i>
                    </button>
                </form>

                <p class="switch-form">
                    لديك حساب بالفعل؟
                    <a href="#" onclick="showLoginForm()">تسجيل الدخول</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script src="api-client.js"></script>
    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>
